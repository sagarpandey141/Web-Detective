<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--header -->
         <header class="header">
             <h2>DevDetective
            </h2>
            <div id="btn-mode">
                <p id="mode-text">Dark</p>
                <div class="icon-container"><img  id="mode-icon" src="./assets/images/moon-icon.svg" alt=""></div>
            </div>
         </header>
  <!--main work-->
         <main>
            <div id="app">
                <div class="searchbar-container">
                    <input type="search" placeholder="Enter a GitHub username.." id="input" required>
                    <div class="error">
                        <p id="no-results">No search Result..</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>

               <div class="profile-container">
                <div class="profile-content">
                    <!--profile header-->
                    <div class="profile-header">
                        <img src="" alt="" id="avatar">
                        <div class="profile-info-wrapper">
                        <div class="profile-name">
                            <h2 id="name"></h2>
                            <a href="#" target="_blank" id="user"></a>
                        </div>
                        <p id="date"></p>
                       </div>
                    </div>
                    
                    <p id="bio"></p>

                    <div class="profile-stats-wrapper">
                        <!--profile repo-->
                        <div class="profile-stat">
                            <p class="stat-title">Repos</p>
                            <p class="stat-value" id="repos"></p>
                        </div>

                       <!--profile followers-->

                       <div class="profile-stat">
                        <p class="stat-title">Followers</p>
                        <p class="stat-value" id="followers"></p>
                    </div>
                            
                    <!--profile followings-->

                    <div class="profile-stat">
                        <p class="stat-title">Following</p>
                        <p class="stat-value" id="following"></p>
                    </div>

                    </div>
                       <div class="profile-bottom-wrapper">
                             
                        <!--location-->
                        <div class="profile-info">
                        <div class="bottom-icons"><img src="./assets/images/location-icon.svg" alt="" id="location-icon"></div>
                        <p id="location"></p>
                    </div>
                             
                    <!--links-->

                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt="" class="page"></div>
                        <a href="#" id="page"></a>
                    </div>

                    <!--twitter-->

                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                        <a href="#" id="twitter"></a>
                    </div>

                    <!---->

                    <div class="profile-info">
                        <div class="bottom-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                        <a href="#" id="company"></a>
                    </div>

                   </div>
               </div>

            </div>
         </main>
    </div>
    <script src="index.js"></script>
    <script src="start.js"></script>
</body>
</html>
